<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white h-screen flex">
  <div class="flex flex-row pl-96">
 <div class="w-1/4 bg-black h-screen p-6 flex flex-col justify-between mt-0 fixed top-0 left-0">
            <div class="-mt-6">
                <img src="../../imges/Logo.webp" alt="Logo BitCart">
                <ul class="text-center text-[25px]">
                    <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">Store</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">Librairie</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">About Us</a></li>
                </ul>
            </div>
            <div>
                <button class="w-full bg-gray-600 py-2 text-white rounded mb-4">Contact</button>
                <button class="w-full bg-red-500 py-2 text-white rounded">Déconnecté</button>
            </div>
        </div>
        
         <div class="flex-1 p-8">
         <a href="#" class="text-gray-400 text-lg inline-block mb-4">⟪ Go Back</a>
            <div class="flex">
      <!-- Game Image -->
      <img src="../../imges/products/6.webp" alt="Game Cover" class="w-80 h-auto rounded-lg mr-8">
      
      <!-- Game Details -->
      <div>
        <h1 class="text-4xl font-bold mb-4">Red Dead Redemption 2</h1>
        
        <div class="space-y-2 text-2xl font-light w-72">
          <p>Edition: Ultimate</p>
          <p>Platform: PC</p>
          <p>Bonuses: Story mode boosts, in-game items, bonus cash</p>
          <p>Release Date: Available Now</p>
        </div>

        <!-- Price Section -->
        <div class="flex items-center mt-4 space-x-3">
          <span class="bg-red-600 text-white px-2 py-1 rounded text-3xl p-3">-75%</span>
          <span class="line-through text-gray-400">99.99 $US</span>
          <span class="text-2xl font-bold">34.99 $US</span>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4 mt-4">
          <button class="w-full bg-black hover:bg-gray-900 text-white py-2 px-4 rounded text-2xl">Add To Cart</button>
          <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded text-2xl">Buy Now</button>
        </div>
      </div>
    </div>

         </div>
</div>
</body>
</html>

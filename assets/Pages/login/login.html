<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <!-- Container -->
    <!-- <div class="flex bg-gray-900 max-w-4xl w-full shadow-lg rounded-lg"> -->
        
        <!-- Left Side Illustration -->
        <div class="w-1/2 hidden lg:flex items-center justify-center p-4">
            <img src="../../imges/login.png" alt="Illustration" class="w-3/4">
        </div>
        
        <!-- Right Side Login Form -->
        <div class="bg-gray-800 text-white p-10 w-full lg:w-1/2 rounded-r-lg">
            <!-- Logo and Navigation -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2">
                    <img src="../../imges/Logo.webp" alt="Logo" class="h-10">
            
                </div>
                <div class="space-x-6 text-sm text-gray-400 hidden lg:flex">
                    <a href="#" class="hover:text-white">Home</a>
                    <a href="#" class="hover:text-white">Community</a>
                    <a href="#" class="hover:text-white">Top Sellers</a>
                    <a href="#" class="hover:text-white">Sign Up</a>
                </div>
            </div>

            <!-- Login Form -->
            <h2 class="text-3xl font-semibold mb-6">Login Page</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" placeholder="Your Email" class="w-full p-4 bg-gray-700 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-gray-700 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
                </div>
                <div class="flex items-center justify-between text-sm text-gray-400">
                    <a href="#" class="text-blue-400 hover:text-blue-500">Forgot Password?</a>
                </div>
                <div class="flex items-center mt-4">
                    <input type="checkbox" id="agree" class="mr-2">
                    <label for="agree" class="text-sm text-gray-400">You agree to our
                         <a href="#" class="text-blue-400 hover:text-blue-500">Privacy Policy</a> 
                         and <a href="#" class="text-blue-400 hover:text-blue-500">Terms of Service</a>.</label>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white p-4 rounded font-semibold text-lg mt-4">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

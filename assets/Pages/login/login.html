<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-black text-white font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2">
                <img src="../../imges/Logo.webp" alt="Logo" class=" h-10">
            </div>
            <nav class="space-x-8 text-lg">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Community</a>
                <a href="#" class="hover:text-gray-300">Top Sellers</a>
                <a href="#" class="hover:text-gray-300">Sign Up</a>
            </nav>
        </div>

        <!-- Login Section -->
        <div class="flex justify-center items-center">
            <!-- Illustration -->
            <div class="w-1/3 hidden lg:block">
                <img src="../../imges/login.png" alt="Illustration" class="w-full">
            </div>

            <!-- Form -->
            <div class="bg-black p-10 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-3xl font-bold mb-6 text-center">Login Page</h2>
                
                <form>
                    <input type="email" placeholder="Your Email" class="w-full p-3 mb-4 rounded bg-white text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" placeholder="Password" class="w-full p-3 mb-4 rounded bg-white text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <div class="text-right mb-4">
                        <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                    </div>

                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="terms" class="mr-2">
                        <label for="terms" class="text-sm">
                            You agree to our <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a> and <a href="#" class="text-blue-500 hover:underline">Terms of Service</a>.
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-red-500 py-3 rounded text-lg font-semibold hover:bg-red-600">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

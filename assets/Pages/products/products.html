<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="../../css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/imges/favicon/favicon-32x32.png" type="image/x-icon">

    <style>
        footer{
            z-index: 1;
            position: relative;
        }
        .sidebar{
            z-index: 0;
        }

    </style>
</head>
<body class="bg-primary bg-opacity-90 font-jura">
    <section class="flex flex-row">
       <!-- Sidebar -->
       <div class="w-1/4 bg-black h-screen p-6 flex flex-col justify-between mt-0 fixed top-0 left-0 sidebar">
        <div class="-mt-6">
            <img src="../../imges/Logo.webp" alt="Logo BitCart">
            <ul class="text-center text-[25px]">
                <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">Store</a></li>
                <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">Librairie</a></li>
                <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">About Us</a></li>
            </ul>
        </div>
        <div>
            <button class="w-full bg-gray-600 py-2 text-white rounded mb-4">Contact</button>
            <button class="w-full bg-red-500 py-2 text-white rounded">Déconnecté</button>
        </div>
    </div>
        <!-- End of sidebar -->

        <!-- Main content -->
        <main class="flex flex-col m-[10px] justify-items-center w-[100vw] ml-[25%]">
            <div class="grid grid-cols-12">
                <input type="text" placeholder="Search" class="bg-gray-500 bg-opacity-35 w-full col-span-4 p-2 rounded-xl  h-14 text-gray-300 focus:outline-none m-[55px] mt-4" id="searchInput" />
                <img src="../../imges/search.png" class="h-14 z-10 mt-4 ml-3" alt="Search icon">
                <img src="../../imges/carte.png" class="h-14 col-start-12 mt-4" alt="Cart icon">
            </div>
            <div class=" w-[100%] my-4 grid justify-items-center">
                <img class="w-[95%] h-full object-cover rounded-3xl" src="./../../imges/FC25.png" alt="">
            </div>
            <div class="flex justify-end space-x-4 p-4 mr-7 mt-8 mb-4">
                <select id="sortPrex" name="filter" class="bg-[#676767] text-white border border-white px-2 w-72 h-12 rounded-xl mr-2 text-center text-4xl">
                    <option value="sorte">Sorte</option>
                    <option value="title">S.Alphabet</option>
                    <option value="price">S.Prex</option>
                </select>
                
                <!-- <button id="sortprex" class="bg-red-700">S.Prex</button> -->
                <select id="categoryFilter" name="filter" class="bg-[#676767] text-white border border-white px-2 w-72 h-12 rounded-xl mr-2 text-center text-4xl">
                    <option value="all">Filter</option>
                    <option value="action">Action</option>
                    <option value="shooter">Shooter</option>
                    <option value="open-world">Open World</option>
                    <option value="adventure">Adventure</option>
                    <option value="action-adventure">A-Adventure</option>
                    <option value="rog">RPG</option>
                    <option value="party">Party</option>
                    <option value="stealth">Stealth</option>
                    <option value="survival">Survival</option>
                    <option value="racing">Racing</option>
                    <option value="sports">Sports</option>
                    <option value="shooter">Shooter</option>
                    <option value="sandbox">Sandbox</option>
                    <option value="sction-rpg">A-RPG</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="battle-royale">Battle-Royale</option>
                </select>
            </div>
            <section id="productsPageList" class="grid justify-items-center align-middle w-full grid-cols-3 gap-8"></section>
        </main>
        <!-- End of main content -->

        

    </section>

    <footer class="bg-black text-white mt-14">
        <div
            class="flex flex-row justify-between mr-10 ml-6 items-start flex-wrap max-md:justify-center max-md:gap-10 max-sm:mr-2 max-sm:ml-2 max-sm:justify-center max-sm:items-center">
            <img src="./../../imges/Logo.webp" class="h-20 w-auto mt-14 max-md:h-10 max-sm:mt-3" alt="Logo">
            <div class="mt-14 cursor-pointer max-sm:mt-0">
                <h3 class="text-xl mb-3 max-md:text-[10px]">About Us</h3>
                <div class="flex flex-col max-md:hidden">
                    <a>Company Info</a>
                    <a>Careers</a>
                    <a>Press</a>
                </div>
            </div>
            <div class="mt-14 cursor-pointer max-sm:mt-0">
                <h3 class="text-xl mb-3 max-md:text-[10px]">Customer Support</h3>
                <div class="flex flex-col max-md:hidden">
                    <a>Help Center</a>
                    <a>Contact Us</a>
                    <a>Refund Policy</a>
                </div>
            </div>
            <div class="mt-14 cursor-pointer max-sm:mt-0">
                <h3 class="text-xl mb-3 max-md:text-[10px]">Legal & Policies</h3>
                <div class="flex flex-col max-md:hidden">
                    <a>Privacy Policy</a>
                    <a>Cookie Policy</a>
                    <a>Legal Notices</a>
                </div>
            </div>
        </div>
        <hr class="border-t-2 border-white opacity-50 my-4 w-3/4 mx-auto">
        <div class="flex flex-row justify-center gap-40 mr-10 ml-6 items-center max-md:gap-10">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Twitter</a>
        </div>
        <div class="text-center mt-6 text-xl">
            <p>© 2024 BitCart. All Rights Reserved.</p>
        </div>
    </footer>
 


    <script src="./products.js"></script>
    <script src="./../../js/script.js"></script>
</body>
</html>

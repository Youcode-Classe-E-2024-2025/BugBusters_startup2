    <style>
        .custom-select {
    width: 300px;
    height: 50px;
    padding-right: 40px; /* Add padding to the right so the arrow doesn’t overlap the text */
    font-size: 18px; /* Adjust the font size to make the text more readable */
    appearance: none; /* Remove default browser styling */
    background-color: #676767; /* Your custom background */
    border: 1px solid black;
    border-radius: 12px;
    text-align: center;
    color: white;
    position: relative;
}

.custom-select::after {
    content: '\25BC'; /* Unicode for a downward arrow */
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%); /* Center the arrow vertically */
    font-size: 24px; /* Change the size of the arrow */
    color: white;
    pointer-events: none; /* Make sure the arrow doesn’t interfere with clicking the select */
}

    </style>
</head>

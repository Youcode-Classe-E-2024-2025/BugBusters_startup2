<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET IN TOUCH WITH US</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-gray-800 text-white font-sans">

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-black h-screen p-6 flex flex-col justify-between">
            <div>
                <img src="../../imges/Logo.webp">
                <ul>
                    <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">Store</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">Lybrarie</a></li>
                    <li class="mb-4"><a href="#" class="text-gray-400 hover:text-white">About Us</a></li>
                </ul>
            </div>
            <div>
                <button class="w-full bg-gray-600 py-2 text-white rounded mb-4">Contact</button>
                <button class="w-full bg-red-500 py-2 text-white rounded">Deconnecte</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="w-4/5 p-10">
            <!-- Search Bar -->
            <div class="flex items-center mb-10">
                <input type="text" placeholder="Search" class="w-full p-2 rounded bg-gray-700 text-gray-300 focus:outline-none" />
        
                    <img src="../../imges/search.png"  class="h-10">
    
            </div>

            <!-- Contact Form -->
            <div class="bg-gray-700 p-8 rounded shadow-lg max-w-md mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-center">Get in Touch with Us</h2>
                <form action="#">
                    <label class="block mb-2  text-gray-400">Email</label>
                    <input type="email" placeholder="Email" class="w-full p-2 mb-4 rounded bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    
                    <label class="block mb-2 text-gray-400">Describe your situation</label>
                    <textarea placeholder="Describe your situation" class="w-full p-2 mb-4 h-32 rounded bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    
                    <div class="flex items-center mb-4">
                        <input type="checkbox" class="mr-2 focus:ring-0" required>
                        <span class="text-gray-400">I agree to the <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a> and <a href="#" class="text-blue-500 hover:underline">Terms of Service</a>.</span>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

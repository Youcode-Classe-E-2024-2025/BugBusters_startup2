<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product management</title>
    <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-zinc-800">
    <section id="PM" class="flex">
        <!-- side bare -->
        <div class="bg-black min-h-screen">
            <div class="grid justify-items-start h-48 gap-2">
                <img class="mb-8" src="../../imges/admin_logo.png" alt="" width="350">
                <a href="admin.html" class="text-white w-40 text-center">Dashboard</a>
                <a href="#" class="text-white w-60 text-center">Product Management</a>
                <a href="contact-messages.html" class="text-white w-52 text-center"> Contact Messages</a>
            </div>
        </div>
        <!-- end of side bare -->
        <!-- main content -->
        <main class="w-[100vw]">
            <!-- management white card -->
             <div class="justify-items-end grid pt-12 pr-14 mb-6">
                <button onclick="blurToggel(event)" class="h-14 w-44 text-2xl bg-zinc-600 text-white rounded-2xl font-medium">Add Game</button>
             </div>
            <div id="pmList" class="justify-items-center grid gap-6"></div>
            <!-- end of management white card -->
            
        </main>
        <!-- end of main content -->
    </section>
    <button onclick="blurToggel(event)" id="remblur_btn" class="fixed top-0 w-screen h-screen hidden bg-transparent cursor-default"></button>
    <section id="add_form" class="fixed top-10 w-screen h-5 hidden">
        <form class="flex gap-28 bg-white justify-self-center p-10">
            <div class="grid gap-0 justify-items-center content-center">
                <h3 class="text-4xl h-auto">Upload Cover</h3>
                <img src="../../imges/upload.png" alt="" width="200">
                <button class="h-12 w-48 text-2xl bg-sky-500 text-white font-medium">Upload</button>
            </div>
            <div class="grid gap-2 text-l">
                <input class="p-3 border-black border" type="text" placeholder="Title">
                <textarea class="p-3 border-black border resize-none" name="" id="" placeholder="short info" rows="2" class="resize-none"></textarea>
                <textarea class="p-3 border-black border  resize-none" name="" id="" placeholder="long description" rows="4" class="resize-none "></textarea>
                <div class="flex justify-between">
                    <input class="w-36 border-black border text-center" type="text" placeholder="Descount">
                    <input class="w-36 p-4 text-center border-black border" type="text" placeholder="price">
                    <input class="w-36 text-center border-black border" type="text" placeholder="Now Price">
                </div>
                <div class="grid justify-items-end grid-cols-4 mt-12 gap-5">
                    <button onclick="blurToggel(event)" class="h-10 w-32 text-xl bg-red-500 text-white col-span-3">Cancel</button>
                    <button class="h-10 w-32 text-xl bg-black text-white">Add</button>
                </div>
            </div>
        </form>
    </section>
    <script src="../../js/script.js"></script>
</body>
</html>

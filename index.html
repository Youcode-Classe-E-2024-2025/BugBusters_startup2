<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @keyframes appear {
            from {
                opacity: 0;
                scale: 0.5;
            }

            to {
                opacity: 1;
                scale: 1;
            }
        }

        #top-sellers {
            animation: appear linear;
            animation-timeline: view();
            animation-range: entry 0%;
            animation-fill-mode: forwards;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-scroll {
            animation: scroll 40s linear infinite;
        }

        .overflow-hidden {
            width: 100%;
            max-width: 100%;
        }
    </style>

</head>

<body class="bg-primary font-jura">
    <!-- navbar -->
    <header>
        <nav>
            <ul class="flex flex-row gap-4 justify-between items-center ml-6 mr-10 font-medium">
                <img src="assets/imges/Logo.webp" class="h-20 w-auto" alt="Logo">
                <li class="text-white"><a href="#">Home</a></li>
                <li class="text-white"><a href="#">Community</a></li>
                <li class="text-white"><a href="#">Top Sellers</a></li>
                <div class="flex flex-row gap-7 items-center">
                    <a class="text-white" href="">Sign Up</a>
                    <a class="text-white border-none bg-slate-600 rounded-lg pl-4 pr-4 pt-1 pb-1" href="">Login</a>
                </div>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        <div>
            <video src="assets/videos/EA Sports FC 25 - Official Reveal Trailer.mp4" loop autoplay muted></video>
        </div>
        <div class="flex flex-col items-center">
            <h2 class="text-7xl text-white mt-14 mb-8">Top Sellers</h2>
            <div class="flex flex-row justify-center gap-10 opacity-0 animate-fadeInUp scroll-animate scroll-fade-up ml-10 mr-10"
                id="top-sellers">
                <a href="#"><img src="assets/imges/products/3.webp" alt="" class="h-auto"></a>
                <a href="#"><img src="assets/imges/products/7.webp" alt="" class="h-auto"></a>
                <a href="#"><img src="assets/imges/products/14.webp" alt="" class="h-auto"></a>
                <a href="#"><img src="assets/imges/products/12.webp" alt="" class=" h-auto"></a>
            </div>
        </div>
        <div class="flex flex-col items-center">
            <h2 class="text-7xl text-white mt-14 mb-8">PreOrders Of GTA 6</h2>
            <div class="flex flex-row gap-10 items-start justify-center mr-10 ml-10">
                <div class="flex justify-end"><img src="assets/imges/products/13.webp" class="h-96 w-auto" alt=""></div>
                <div class="w-1/2 flex flex-col gap-20 items-start">
                    <p class="text-white text-5xl">Get exclusive bonuses and be
                        the first to play the next
                        chapter in the legendary GTA
                        series.
                        </p>
                    <button class="text-white border-none bg-gradient-to-r from-pink-600 to-orange-300 rounded-lg pl-10 pr-10 pt-4 pb-4 text-5xl flex items-center ml-32">Preorder Today!</button>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center">
            <h2 class="text-7xl text-white mt-14 mb-8">Our Partnerships</h2>
            <div class="overflow-hidden relative bg-white">
                <div class="flex flex-row justify-center space-x-40 animate-scroll mt-4 mb-4">
                    <img class="h-20" src="assets/imges/Partnershipimg/amd.png" alt="AMD">
                    <img class="h-20" src="assets/imges/Partnershipimg/discord.png" alt="Discord">
                    <img class="h-20" src="assets/imges/Partnershipimg/GeForce.png" alt="GeForce">
                    <img class="h-20" src="assets/imges/Partnershipimg/msi.png" alt="MSI">
                    <img class="h-20" src="assets/imges/Partnershipimg/Nvidia.png" alt="Nvidia">

                    <img class="h-20" src="assets/imges/Partnershipimg/Unreal.png" alt="Unreal">
                    <img class="h-20" src="assets/imges/Partnershipimg/vive.png" alt="Vive">
                    <!-- Duplicate images for seamless looping -->
                    <img class="h-20" src="assets/imges/Partnershipimg/amd.png" alt="AMD">
                    <img class="h-20" src="assets/imges/Partnershipimg/discord.png" alt="Discord">
                    <img class="h-20" src="assets/imges/Partnershipimg/GeForce.png" alt="GeForce">
